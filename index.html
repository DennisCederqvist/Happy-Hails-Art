<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Hails Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Nunito:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav id="navbar" class="navbar">
    <div class="logo">
        <a href="index.html">
            <img src="assets/images/logo1-removebg-preview.png" alt="Happy Hails Art Logo">
        </a>
    </div>

    <!-- Hamburger button (top-right) -->
    <button id="menuButton" class="hamburger" aria-label="Open menu" aria-controls="navLinks" aria-expanded="false">
      <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
        <path d="M3 6h18M3 12h18M3 18h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <!-- Off-canvas navigation -->
    <div id="navLinks" class="nav-links" role="navigation" aria-hidden="true">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </div>

    <!-- Backdrop for the drawer -->
    <div id="backdrop" class="backdrop" hidden></div>
  </nav>

  <main>
    <section class="hero">
        <div class="spark">
            <img src="assets/images/logo1-removebg-preview.png" alt="Welcom to Happy Haail Arts Logo">
        </div>
        <div class="info">
        <h3>Book Rebinds, Digital Art, Paintings, Stickers <br> and More !</h3>
            <h3 class="quote">~ Artist at Pineapple Picasso</h3>
        </div>
    </section>

    <section class="what-we-do">

        <div class="desc">
            <h2>Custom Rebinds</h2>
        </div>
        <div class="image">
            <img src="assets/images/potter2.jpg" alt="image of a custom rebind of the book harry potter and the prisoner of azkaban">
        </div>

    </section>

  </main>

  <footer></footer>

  <script src="js/script.js"></script>
</body>
</html>
